function isSetProperSubset(subset, superset) {
  // first check lengths
  if (subset.length > superset.length) {
    return false;
  }

  var lookup = {};

  for (var j in superset) {
    lookup[superset[j]] = superset[j];
  }

      return false;
    }
  }

}
